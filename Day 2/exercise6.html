<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
let input = parseInt(prompt('masukkan angka'))

if ((input % 3 == 0) && (input % 5 == 0)) {
    alert("FizzBuzz")
} 
else if (input % 3 == 0){
    alert("Fizz")
}
else if (input % 5 == 0){
    alert("Buzz")
} else{
    alert(input)
}

</script>
    
</body>
</html>
