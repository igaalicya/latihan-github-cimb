<script>
let bb = parseInt(prompt('masukkan Berat Badan (Kg)'))
let tb = parseFloat(prompt('masukkan Tinggi Badan (M)'))

imt = (bb / Math.pow(tb, 2))

if(imt >= 40){
    imt2 = " obesitas"
} else if(imt >= 30){
    imt2 = " BB sangat berlebih"
} else if(imt >= 25){
    imt2 = " BB berlebih"
} else if(imt >= 18.5){
    imt2 = " BB ideal"
} else{
    imt2 = " BB kurang"
}

alert('IMT = ' + imt + ', ' + imt2)

</script>
