<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    
let arrItemNames = ['Jeruk', 'Mangga', 'Apel']
let arrPrice = [10000, 7000, 13000]
let arrStock = [10, 15, 5]
let arrInput = [0, 0, 0]

let menu = ''
let pilihan = '' 
let kondisi = true
let kondisiUang = true
let beliUlang
let input1, input2, input3
let harga = 0
var uang, kembalian



do{
    menu = ''
    pilihan =''
    for (i=0; i< arrItemNames.length; i++) {
    menu += `Harga ${arrItemNames[i]} Rp. ${arrPrice[i]}/pcs (stok ${arrStock[i]} buah)\n`
    pilihan += `(${i+1}) ${arrItemNames[i]}\n`
    }
alert(menu)

    do{
        let pilih = prompt(`Silahkan pilih menu (ketikkan nomor)\n\n${pilihan}(${arrItemNames.length + 1}) Checkout\n`)

        if (pilih == 1){
            input1 = parseInt(prompt('masukkan jumlah Jeruk'))
            if(input1 > arrStock[pilih - 1] && input1 >= 0){
                alert("stock buah tidak mencukupi")
            }else{
            arrInput[pilih - 1] += input1 
            arrStock[pilih - 1] -= input1
            kondisi = true
            }
        } else if(pilih == 2 ){
            input2 = parseInt(prompt('masukkan jumlah Mangga'))
            if(input2 > arrStock[pilih - 1] && input2 >= 0){
                alert("stock buah tidak mencukupi")
            }else{
            arrInput[pilih - 1] += input2 
            arrStock[pilih - 1] -= input2
            kondisi = true
            }
        } else if(pilih == 3 ){
            input3 = parseInt(prompt('masukkan jumlah Apel'))
            if(input3 > arrStock[pilih - 1] && input3 >= 0){
                alert("stock buah tidak mencukupi")
            }else{
            arrInput[pilih - 1] += input3 
            arrStock[pilih - 1] -= input3
            kondisi = true
            }
        } else if(pilih == arrItemNames.length + 1){
            for(i=0; i< arrItemNames.length; i++){
                harga += arrInput[i] * arrPrice[i]
            }
            alert("Total harga buah yang anda beli adalah Rp " + harga)
            do{
                uang = parseInt(prompt('masukkan ulang jumlah uang yang anda bayarkan')) 
                var kembalian = uang - harga

                if (uang == harga){
                    alert("terimakasih sudah membayar dengan uang pas")
                    kondisiUang = false
                } else if (uang <= harga){
                    alert("Maaf uang anda tidak mencukupi, uang anda kurang Rp" + Math.abs(kembalian)) 
                    kondisiUang = true
                } else{
                    alert("kembalian anda adalah Rp " + kembalian)
                    kondisiUang = false
                }
                kondisi = false
            } while (kondisiUang)  
        } else {
            alert("pilihan anda tidak valid")
        }

    } while(kondisi)

beliUlang = confirm("Apakah anda ingin belanja lagi?") 
} while(beliUlang)
</script>
</body>
</html>
