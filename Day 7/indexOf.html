<script>
let arrCity = ['Jakarta', 'BSD', 'Bandung', 'Jogja']

function repIndexOf(input){
    for(let i = 0; i<arrCity.length; i++){
        if (arrCity[i].toLocaleLowerCase() == input.toLocaleLowerCase()){
            return i
        } 
    }
    return -1
}

let input = prompt(arrCity)
alert(repIndexOf(input))
</script>
