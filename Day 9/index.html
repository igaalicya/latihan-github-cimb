<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="1"> Hello World
        <br>
        Hello again
    </p> 
</body>
<script>
    document.getElementById("1").innerHTML = '<strong>Hello lagi</strong><br>Hello World'
    document.getElementById("1").innerHTML += '<br>yuk coba yuk'
// innerHTML = dapet semua elemen yang ada di tag P (id = 1)
</script>
</html>
